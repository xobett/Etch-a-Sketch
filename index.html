<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header-container">
        <div class="title">Etch-A-Sketch!</div>
    </div>
    <div class="body-container">
        <div class="grid-container">
            <div class="grid"></div>
            <div class="resize-button button">CHANGE GRID SIZE</div>
        </div>
        <div class="grid-settings-container">
            <div class="mode-container">
                <div class="mode-title">MODE TITLE</div>
                <div class="solid-mode-button button">SOLID</div>
                <div class="transparent-mode-button button">TRANSPARENT</div>
            </div>
            <div class="color-container">
                <div class="color-title">COLOR TITLE</div>
                <div class="black-color-button button">BLACK</div>
                <div class="rgb-color-button button">RGB</div>
            </div>
        </div>
    </div>
    <div class="footer-container">
        <div class="credits-container">
            <div>Made by:</div>
            <div>Cesar Betancourt</div>
            <img src="./Resources/cat-icon.png" alt="War Cat meme icon profile picture">
        </div>
    </div>
</body>
</html>
